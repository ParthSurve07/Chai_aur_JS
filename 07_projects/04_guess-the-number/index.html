<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="../../src/output.css">
</head>
<body class="bg-slate-800 text-white flex justify-center items-center h-[100vh]">
    <div class="wrapper bg-teal-500 py-4 px-8 text-center rounded-lg">
        <h1 class="font-bold text-3xl mb-4">Guess The Number</h1>
        <p class="text-2xl">Guess the number between 1 and 100</p>
        <p class="text-2xl">You have 10 attempts to guess the correct number</p>

        <div class="mt-7">
            <form class="flex flex-col">
                <label for="guess" class="text-2xl mb-3">Guess a number</label>
                <input type="number" id="guessField" class="w-[50%] m-auto p-2 rounded-lg text-black text-center">
                <input type="submit" id="submit" class="bg-black p-4 my-4 w-[40%] m-auto rounded-lg" value="Submit guess">
            </form>
        </div>

        <div id="result">
            <p class="text-2xl mt-4">Previous guesses:<span class="guesses"></span></p>
            <p class="text-2xl">Remaining guesses: <span class="rguess">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
